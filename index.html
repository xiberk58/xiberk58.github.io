<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapEarn Energy</title>

<!-- Fragmento de AdSense para verificación -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9409196863615507"
     crossorigin="anonymous"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 { margin-bottom: 20px; color: #00fffc; text-shadow: 0 0 10px #00fffc; }

.bar-container { width: 80%; background-color: #222; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
.bar { height: 30px; width: 0%; background: linear-gradient(90deg, #00fff0, #00b0ff); text-align: center; line-height: 30px; color: #000; font-weight: bold; transition: width 0.1s ease-in-out; }

.tap-button { padding: 20px 40px; font-size: 24px; color: #00fffc; background: #222; border: 2px solid #00fffc; border-radius: 15px; cursor: pointer; text-transform: uppercase; text-shadow: 0 0 5px #00fffc; transition: 0.2s; }
.tap-button:active { background: #00fffc; color: #000; transform: scale(0.95); }

.points { margin-top: 15px; font-size: 20px; color: #00fffc; text-shadow: 0 0 5px #00fffc; }

.flash { position: absolute; width: 100%; height: 100%; background: #00fff0; opacity: 0; pointer-events: none; }
.flash.active { animation: flashAnim 0.3s forwards; }
@keyframes flashAnim { 0% { opacity: 0.7; } 100% { opacity: 0; } }

footer { position: absolute; bottom: 10px; font-size: 12px; color: #00fffc; text-shadow: 0 0 5px #00fffc; }

.ad-container { width: 80%; margin: 20px auto; text-align: center; color: #00fffc; }
</style>
</head>
<body>
<h1>TapEarn Energy</h1>

<div class="bar-container">
  <div class="bar" id="energyBar">0%</div>
</div>

<button class="tap-button" id="tapBtn">TOCA AQUÍ</button>

<div class="points" id="points">Puntos: 0</div>

<div class="ad-container" id="adContainer">
  <p>Tu cuenta de AdSense se verificará con este fragmento. Anuncios se activarán después de aprobación.</p>
</div>

<div class="flash" id="flash"></div>

<footer>© 2025 TapEarn Energy</footer>

<script>
let energy = 0;
let points = 0;

const bar = document.getElementById('energyBar');
const pointsDisplay = document.getElementById('points');
const flash = document.getElementById('flash');
const tapBtn = document.getElementById('tapBtn');

tapBtn.addEventListener('click', () => {
    energy += 1;
    points += 1;

    if (energy > 100) energy = 0;

    bar.style.width = energy + '%';
    bar.textContent = energy + '%';
    pointsDisplay.textContent = 'Puntos: ' + points;

    flash.classList.add('active');
    setTimeout(() => flash.classList.remove('active'), 300);

    if (energy === 100) {
        energy = 0;
        bar.style.width = '0%';
        bar.textContent = '0%';
    }
});
</script>
</body>
</html>
